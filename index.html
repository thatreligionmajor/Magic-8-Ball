<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yusei+Magic&display=swap" rel="stylesheet">
        <title>Magic 8 Ball</title>
        <link rel="shortcut icon" type="image/x-icon" href="magic-8-ball.png" />
    </head>

    <body>
        <div class="center">
            <h1 class="fade-down">Ask Me Anything</h1>
            <button class="btn btn-lg btn-primary fade-down mt-4" onClick="shake()">Shake</button>
            <div class="row d-flex">
                <img id="ball" onClick="shake()" src="magic-8-ball.png" alt="Magic 8 Ball" class="col-lg-4 img-fluid fade-up center" />
                <div id="fortune" class="col-lg d-flex container-fluid justify-content-center"></div>
            </div>
        </div>
    </body>
</html>

<script src="script.js"></script>
